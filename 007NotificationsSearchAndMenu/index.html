<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>007 - Notifications, Search and Menu</title>
</head>
<body>
    <div class="frame">
        <div class="center">
            <nav>
                <div class="nav-btn">
                    <div class="circle"></div>
                </div>
                <h4>Notifications</h4>
                <div class="search">
                    <div class="search-btn">üîç</div>
                    <input type="text" placeholder="Search ..." class="search-input">
                </div>
            </nav>
            <div class="nav-items">
                <ul>
                    <li><i class="fas fa-home"></i>Dashboard</li>
                    <li><i class="fas fa-user"></i>Profile</li>
                    <li><i class="fas fa-bell"></i>Notifications</li>
                    <li><i class="fas fa-comments"></i>Message</li>
                    <li><i class="fas fa-cog"></i>Settings</li>
                </ul>
            </div>
            <section class="timeline">
                <div class="content">
                    <div class="notification">
                        <p class="time">9.24 AM</p>
                        <p class="message">
                            <span class="name">John Walker</span> posted a photo on your wall.
                        </p>
                    </div>
                    <div class="notification">
                        <p class="time">8.19 AM</p>
                        <p class="message">
                            <span class="name">Alice Parker</span> commented your last post.
                        </p>
                    </div>
                    <div class="notification">
                        <p class="time">Yesterday</p>
                        <p class="message">
                            <span class="name">Luke Wayne</span> added you as friend.
                        </p>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
