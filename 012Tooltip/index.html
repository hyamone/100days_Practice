<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>012 - Tooltip</title>
</head>
<body>
    <div class="frame">
        <div class="center">
            <p class="text">
                I know quite certainly that I myself
                have no special talent; curiosity,&nbsp;<span class="highlight">
                    <span class="tooltip-wrapper">
                        <span class="tooltip">
                            <span class="pronunciation">[əbˈseʃ(ə)n]&nbsp;&nbsp;<i class="fas fa-volume-up"></i></span>
                            <span class="definition">Obsession, a persistent disturbing preoccupation with an often unreasonable idea or feeling.</span>
                        </span>
                    </span>
                    &nbsp;obsession&nbsp;
                </span>&nbsp;and dogged endurance, combined with self-criticism have brought me to my ideas.</p>
            <p class="author">Albert Einstein</p>
        </div>
    </div>
</body>
</html>
