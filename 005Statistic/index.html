<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <title>005 - Statistic</title>
</head>
<body>
  <div class="frame">
    <div class="center">
      <header>
        <div class="title">
          <p class="bold">WEEKLY REPORT</p>
          <p class="thin">01. Feb - 07. Feb</p>
        </div>
        <div class="revenue">
          <p class="thin">Revenue</p>
          <p class="bold">$ 3621.79</p>
        </div>
      </header>
      
      <div class="graph-area">
        
        <div class="legend">
          <div class="red line-short"></div>
          <p>Views</p>
          <div class="blue line-short"></div>
          <p>Purchase</p>
        </div>
        
        <div class="graph">
          <div class="grid-area">
            <div class="grid-line"></div>
  
            <div class="red point mon">
              <div class="red line line1"></div>
              <div class="red value">458</div>
            </div>
            <div class="red point tue">
              <div class="red line line2"></div>
              <div class="red value">812</div>
            </div>
            <div class="red point wed">
              <div class="red line line3"></div>
              <div class="red value">746</div>
            </div>
            <div class="red point thu">
              <div class="red line line4"></div>
              <div class="red value">877</div>
            </div>
            <div class="red point fri">
              <div class="red line line5"></div>
              <div class="red value">517</div>
            </div>
            <div class="red point sat">
              <div class="red line line6"></div>
              <div class="red value">434</div>
            </div>
            <div class="red point sun">
              <div class="red value">758</div>
            </div>
            
            <div class="blue point mon">
              <div class="blue line line7"></div>
              <div class="blue value">26</div>
            </div>
            <div class="blue point tue">
              <div class="blue line line8"></div>
              <div class="blue value">41</div>
            </div>
            <div class="blue point wed">
              <div class="blue line line9"></div>
              <div class="blue value">22</div>
            </div>
            <div class="blue point thu">
              <div class="blue line line10"></div>
              <div class="blue value">36</div>
            </div>
            <div class="blue point fri">
              <div class="blue line line11"></div>
              <div class="blue value">25</div>
            </div>
            <div class="blue point sat">
              <div class="blue line line12"></div>
              <div class="blue value">13</div>
            </div>
            <div class="blue point sun">
              <div class="blue value">20</div>
            </div>
          </div>
          
          <div class="days">
            <span class="mon day">MON</span>
            <span class="tue day">TUE</span>
            <span class="wed day">WED</span>
            <span class="thu day">THU</span>
            <span class="fri day">FRI</span>
            <span class="sat day">SAT</span>
            <span class="sun day">SUN</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
